{% extends "base.html" %}
{% block content %}
<style>
    header{
        {#padding-bottom: 150px;#}
    }
    body{
        {#height: 100%;#}
    }
    form{
        padding-top: 20%;
        padding-left: 42%;
    }
</style>


<form method="post" action="{% url 'login' %}" class="registr1">
{% csrf_token %}
<table>

<tr>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</tr>

<tr>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>


{% endblock %}
